name: ipasem_dart_project
description: "Ipasem App Multi Plataform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/


flutter_launcher_icons:
  image_path: assets/icons/logo_ipasem.png
  android: true
  ios: true
  adaptive_icon_foreground: assets/icons/logo_ipasem.png
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/logo_ipasem.png
  android: true
  ios: true
  web: true
  android_12:
    color: "#FFFFFF"
    image: assets/icons/logo_ipasem.png
